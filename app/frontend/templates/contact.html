{% extends "base_generic.html" %}
{% block content %}
    <div class="form-area">  
        <form role="form"  action="{% url 'contact' %}" method="post">
        {% csrf_token %}
            <div class="form-group">
                <input type="text" class="form-control" id="name" name="contact_name" placeholder="Name" maxlength="70" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="email" name="contact_email" placeholder="Email" required>
            </div>

            <div class="form-group">
                <input type="text" class="form-control" id="subject" name="contact_subject" placeholder="Subject" maxlength="70" required>
            </div>
            <div class="form-group">
            <textarea class="form-control" type="textarea" id="message" name="contact_message" placeholder="Message" maxlength="500" rows="7"></textarea>                
            </div>

        <Input type="submit" id="submit" name="submit" class="btn btn-m btn-secondary"></Input>
        </form>
        <div>
            <p class="text-success">{{ response_message }}</p>
        </div>
    </div>

{% endblock %}
